{% load i18n %}
<form method="post" action="">
	<fieldset>
		<legend>{% trans "Search Products" %}</legend>
		{% if categories %}
		<label for="category">{% trans "Category" %}</label>
		<select name="category">
			<option value="" selected="selected">{% trans "All Products" %}</option>
			{% for cat in categories %}
			<option value="{{ cat.slug }}"{% ifequal cat category %} selected="selected"{% endifequal %}>{{ cat.name}}</option>
			{% endfor %}
		</select>
		{% endif %}
		<input type="text" size="20" name="keywords" id="search_keywords" value="{% trans "Search" %}" class="text" />
		<button type="submit" name="search" >
			{% trans "Search" %}
		</button>
	</fieldset>
</form>
