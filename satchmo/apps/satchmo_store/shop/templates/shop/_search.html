{% load i18n %}
<form class="inline" method="post" action="">
	<fieldset>
		<legend>{% trans "Search Products" %}</legend>
		<div class="span-8">
			{% if categories %}
			<label for="category">{% trans "Category" %}</label>
			<select name="category">
				<option value="" selected="selected">{% trans "All Products" %}</option>
				{% for cat in categories %}
				<option value="{{ cat.slug }}"{% ifequal cat category %} selected="selected"{% endifequal %}>{{ cat.name}}</option>
				{% endfor %}
			</select>
			{% endif %}
			<input type="text" size="20" name="keywords" id="search_keywords" value="Rechercher" class="text" />
			
		</div>
		<div class="span-4 last">
			<button type="submit" name="search" class="button positive">
			<img src="{{ media_url }}images/icons/famfamfam_silk_icons/bullet_go.png" alt="{% trans "Search" %}"/>
			{% trans "Search" %}
		</button>
		</div>
	</fieldset>
	
</form>
